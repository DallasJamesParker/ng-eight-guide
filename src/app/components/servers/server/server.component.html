Server Name:
<input
type="text"
[(ngModel)]="serverName"
(keyup)="onKeystroke()">

Server Status Code:
<input
type="number"
[(ngModel)]="serverStatus"
(keyup)="onKeystroke()">

<button
[disabled]='isStringEmpty'
(click)="onButtonClick()"
class="btn btn-primary">Change Server name</button>

<hr>
